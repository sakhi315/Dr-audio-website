<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Dr. Audio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="podcast.html">Podcast</a>
            <a href="blog.html">Blog</a>
            <a href="resources.html">Resources</a>
            <a href="contact.html">Contact</a>
            <a href="research.html">Research & Background</a> <!-- NEW TAB -->
        </nav>  
    </header>

    <section class="content">
        <h2>Get in Touch</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Dr. Audio</p>
    </footer>
    <!-- Newsletter Signup Modal -->
<div id="newsletter-modal" class="modal">
    <div class="modal-content">
        <span id="close-newsletter-modal" class="close">&times;</span>
        <h2>Join Our Newsletter</h2>
        <p>Stay updated with our latest podcasts, blogs, and events!</p>
        <form id="newsletter-form">
            <input type="email" id="newsletter-email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
